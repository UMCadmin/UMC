<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UMC</title>
  <meta name="description" content="UMC — Ideas que merecen nacer." />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root {
      --bg:#0b0b0b; --fg:#ffffff; --muted:#bdbdbd; --accent:#8b5cf6; --border:#222;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 20% 0%, #141414 0%, var(--bg) 60%);
      color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .wrap {
      min-height: 100%; display: grid; grid-template-rows: 1fr auto; place-items: center; text-align: center;
    }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; padding: 10px 14px; background: linear-gradient(180deg, rgba(0,0,0,.45), transparent);
      backdrop-filter: blur(4px);
    }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px; color:#e9e6e3; }
    .brand img { width: 28px; height: 28px; }
    nav a {
      color: var(--fg); text-decoration: none; padding: 8px 12px; border: 1px solid var(--border);
      border-radius: 999px; font-weight: 600;
    }
    nav a:hover { background: #151515; }
    .hero {
      display: grid; place-items: center; padding: 24px; width: 100%;
    }
    .logo {
      width: min(88vw, 880px); height: auto; filter: drop-shadow(0 18px 60px rgba(139,92,246,.25));
      transition: transform .3s ease;
    }
    .logo:hover { transform: scale(1.02); }
    .cta {
      margin-top: 26px; display:flex; gap: 12px; justify-content:center; flex-wrap: wrap;
    }
    .btn {
      display:inline-flex; align-items:center; gap:10px; padding: 12px 18px; border-radius: 16px;
      text-decoration:none; font-weight:700; border: 1px solid var(--border); background:#111;
    }
    .btn:hover { background:#171717; }
    .btn.x { border: none; background: #000; }
    .btn.x svg { width: 20px; height: 20px; }
    footer {
      color: var(--muted); text-align:center; padding: 16px;
      border-top: 1px solid var(--border);
    }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="logo.png" alt="UMC" />
        <span>UMC</span>
      </div>
      <nav>
        <a href="ideas.html">Ideas</a>
      </nav>
    </header>

    <main class="hero">
      <img class="logo" src="logo.png" alt="Logotipo UMC a pantalla completa" />
      <div class="cta">
        <a class="btn x" href="https://twitter.com/UMC_ideas" target="_blank" rel="noopener">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor"><path d="M18.244 2H21.5l-7.61 8.695L23 22h-7.09l-5.54-6.508L3.14 22H-.5l8.15-9.32L0 2h7.25l5.01 5.93L18.244 2zm-1.24 18h2.01L7.35 4H5.22l11.784 16z"/></svg>
          <span>Síguenos en X</span>
        </a>
      </div>
    </main>

    <footer>© 2025 UMC — Repositorio público en GitHub</footer>
  </div>
</body>
</html>
