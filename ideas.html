<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UMC — Ideas</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{ --bg:#0c0c0c; --fg:#fff; --muted:#bdbdbd; --accent:#8b5cf6; --border:#232323; }
    *{ box-sizing: border-box }
    body{ margin:0; background: var(--bg); color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    header{ position:sticky; top:0; display:flex; align-items:center; justify-content:space-between; gap:10px; padding:12px 14px; background:#0f0f0f; border-bottom:1px solid var(--border); }
    header a{ color:var(--fg); text-decoration:none; font-weight:700 }
    .container{ max-width:980px; margin: 0 auto; padding: 20px 16px 60px; }
    h1{ font-size: clamp(24px, 3.5vw, 38px); margin: 14px 0 6px; }
    p.lead{ color: #d7d7d7; margin: 0 0 20px; }
    .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:14px; }
    .card{ background:#121212; border:1px solid var(--border); border-radius:14px; padding:14px; }
    .card h3{ margin:6px 0 6px; }
    .card p{ margin:0; color:#c7c7c7; }
    .empty{ border:1px dashed var(--border); border-radius:14px; padding:24px; text-align:center; color:var(--muted) }
    footer{ color:var(--muted); text-align:center; padding:18px; border-top:1px solid var(--border) }
  </style>
</head>
<body>
  <header>
    <a href="index.html">← UMC</a>
    <a href="https://twitter.com/UMC_ideas" target="_blank" rel="noopener">X / Twitter</a>
  </header>

  <main class="container">
    <h1>Ideas</h1>
    <p class="lead">Aquí iremos colgando las ideas. La primera llegará en breve.</p>

    <div class="grid">
      <div class="empty">Aún no hay ideas publicadas.</div>
      <!--
      Ejemplo de tarjeta de idea (cuando quieras publicar la primera, duplica esto):
      <div class="card">
        <h3>⚡ Título de la idea</h3>
        <p>Descripción corta de la idea (1–2 líneas).</p>
      </div>
      -->
    </div>
  </main>

  <footer>© 2025 UMC</footer>
</body>
</html>
